<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaggy Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta content="website" property="og:type" />
  <meta content="Shaggy Docs" property="og:title" />
  <meta content="Official Documentation for Shaggy Discord Bot" property="og:description" />
  <meta content="https://docs.shag.gg" property="og:url" />
  <meta content="https://shag.gg/img/shag1.png" property="og:image" />
  <meta content="#0067fa" data-react-helmet="true" name="theme-color" />
  <link rel="icon" type="image/x-icon" href="_media/logo.png">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --selection-color: #0084ff;
      --docsifytabs-tab-highlight-color: var(--selection-color);
      --base-background-color: #1c1d22;
      --base-font-size: 18px;
      --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --link-color: var(--selection-color);
      --link-color--hover: var(--selection-color);
      --link-text-decoration: ;
      --emoji-size: calc(var(--base-line-height) * 0.6em);
      --blockquote-color: var(--selection-color);
      --sidebar-background: #0a0b0c;
      --navbar-root-color--hover: var(--selection-color);
      --navbar-menu-link-color--hover: var(--selection-color);
      --navbar-menu-background: var(--sidebar-background);
      --search-input-background-color: var(--base-background-color);
      --zoomimage-overlay-background: rgba(0, 0, 0, 0.875);
      --code-inline-background: var(--sidebar-background);
      --table-row-odd-background: #2f353a;
      --table-row-even-background: var(--table-row-odd-background);
      --table-cell-border-color: var(--base-background-color);
      --docsifytabs-tab-background: var(--sidebar-background);
      --notice-important-background: #ff000025;
      --notice-tip-background: #0000ff25;
      --docsifytabs-border-color: var(--selection-color);
    }

    .user-permissions {
      position: relative;
      padding: 0.25em 0.45em;
      border-radius: 3px;
      background: #0084ff;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
    }

    table th:first-of-type {
      width: 30%;
    }
  </style>

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Shaggy Docs",
      auto2top: true,
      autoHeader: true,
      coverpage: false,
      loadSidebar: true,
      loadNavbar: true,
      loadFooter: true,
      maxLevel: 4,
      subMaxLevel: 3,
      themeColor: '#0084ff',
      homepage: 'index.md',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search...'
        }
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true,
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true,
      },
      pagination: {},
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination-keyboard-helper@latest/dist/bundle.js"></script>
</body>
</html>
